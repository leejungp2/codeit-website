<!DOCTYPE html>
<!-- 태그 종류: html, head, body -->
<html>
    <head>
        <title>My First Website </title>
        <!--tab, 방문기록에 나옴-->
        <meta charset="utf-8">
        <!--한글 깨짐 방지용, head 태그 내에 위치시킬 것-->

    </head>

    <body> <!-- 실제로 페이지에 나오는 내용-->
        <h1 style="color: red; font-size: 72px;">My <em>First</em> Page</h1>
        <h2>I <i>love</i> html!</h2>

    </body>
</html>
