<!DOCTYPE html>
<html>
    <head>
        <title>id/class example</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet"> <!-- rel= 관계 나타냄-->-->
    </head>

    <body> <!-- 실제로 페이지에 나오는 내용-->
        <div class="centered-text"> <!-- 구획을 나눠주는 코드; a 태그 감싸려면 div 사용 -->
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
        </div>

        <div>
            <p id="best-text">첫 번째 문단</p>
            <!--한 요소만 스타일링 하고 싶으면 id 사용-->
            <p>두 번째 문단</p>
            <p class="big-blue-text">세 번째 문단</p>
            <p>네 번째 문단</p>
        </div>
    </body>
</html>
