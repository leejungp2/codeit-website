<!DOCTYPE html>
<html>
    <head>
        <title>id/class example</title>
        <meta charset="utf-8">
        <style>
            .movie{
                background-color: #eee;
                border-radius: 20px;
                margin-bottom: 50px;
                padding: 50px;
                width: 500px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>

    <body> <!-- 실제로 페이지에 나오는 내용-->
        <div class="movie"> <!-- 구획을 나눠주는 코드 -->
            <h1>Heading 1</h1>
        </div>

        <div class="movie">
            <h2>Heading 2</h2>
        </div>
        
        <div class="movie">
            <p>첫 번째 문단</p>
            <!--한 요소만 스타일링 하고 싶으면 id 사용-->
            <p>두 번째 문단</p>
        </div>

        <div class="movie">
            <p>세 번째 문단</p>
            <p>네 번째 문단</p>
        </div>
    </body>
</html>
